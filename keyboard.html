<script type="text/javascript">
    const keyPressed = {};

const getKey = (e) => {
  let key = e.key.toLowerCase();
  if (key === " ") key = "space";
  if (key === "`") key = "backtick";
  return key;
};

const getMouse = (e) => {
  if (e.which === 1) return "left";
  if (e.which === 2) return "wheel";
  if (e.which === 3) return "right";
  if (e.which === 4) return "side-bottom";
  if (e.which === 5) return "side-top";
};

$(document).on("contextmenu", (e) => e.preventDefault());

$(document).on("mousedown", (e) => {
  const key = getMouse(e);
  if (key !== 'left') e.preventDefault();
  if (keyPressed[key]) return;

  const $el = $(`[data-key=${key}]`);
  $el.addClass("pressed");
  keyPressed[key] = true;
});

$(document).on("mouseup", (e) => {
  const key = getMouse(e);
  if (!keyPressed[key]) return;

  keyPressed[key] = false;
  const $el = $(`[data-key=${key}]`);
  $el.removeClass("pressed");
});

$(document).on("keydown", (e) => {
  const key = getKey(e);
  if (key === 'tab' || key === 'alt') e.preventDefault();
  if (keyPressed[key]) return;

  const $el = $(`[data-key=${key}]`);
  $el.addClass("pressed");
  keyPressed[key] = true;
});

$(document).on("keyup", (e) => {
  const key = getKey(e);
  if (!keyPressed[key]) return;

  keyPressed[key] = false;
  const $el = $(`[data-key=${key}]`);
  $el.removeClass("pressed");
});
</script>
